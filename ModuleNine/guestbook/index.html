<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
  </head>

  <body>
    <div id="container">
      <div class="formSign">
        <form action="/sign?guestbook_name={{ guestbook_name }}" method="post">
          <div><input type="submit" id="btn" value="Sign Guestbook"></div>
          <div><textarea id="tab" name="content" rows="5" cols="25"></textarea></div>
        </form>
        <div class="formSub">
          <form><h3>Guestbook name: </h3>
          <input id="guest" value="{{ guestbook_name }}" name="guestbook_name"><br>
          <input id="switch" type="submit" value="switch">
          </form><br><br>
          <a id="log" href="{{ url|safe }}">{{ url_linktext }}</a>
        </div>
      </div>

      <div class="greetings">
        {% for greeting in greetings %}
        {% if greeting.author %}
        <b>{{ greeting.author.nickname() }}</b> wrote:
        {% else %}
        Guest wrote:
        {% endif %}
        <blockquote>{{ greeting.content }}</blockquote>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
{% endautoescape %}
